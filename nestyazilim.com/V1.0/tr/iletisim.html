<body>

        <a href="index">

            &#9776;

                <li>
                    <a href="iletisim" id="contactUs">İletişim</a>
                </li>
            </ol>
        </nav>
    </header>

    <main class="main-content">
        <div id="backgroundLogo" aria-label="NEST Contact Background"></div>
        <div id="contactInformation">
            <div class="information" id="location">
                <i class="fa-solid fa-location-dot"></i>
                <a href="https://maps.app.goo.gl/TaRRm5eVJWTM7DvXA?g_st=iw" target="_blank">Panayır Mahallesi
                    1. Mesken Sokak No:1 B Blok Okumuşlar Plaza Osmangazi/BURSA</a>
            </div>
            <div class="information" id="phone">
                <i class="fa-solid fa-phone"></i>
                <div id="numbers">
                    <a href="tel:+05525048800">+90 (224) 504 8800</a>
                    <br>
                    <a href="tel:+02245048800">+90 (552) 504 8800</a>
                </div>
            </div>
        </div>

        <div class="transparent_background" id="contact-form">
            <div class="scrollablePanel">
                <h1>Bize Ulaşın</h1>
                <form>
                    <div class="text-box">
                        <input type="text" name="user_name" id="contactUserNameInput" required>
                        <label>Ad Soyad</label>
                    </div>
                    <div class="text-box">
                        <input type="tel" name="user_phone" id="contactUserPhoneInput">
                        <label id="contactUserPhoneLabel">Telefon Numarası</label>
                    </div>
                    <div class="text-box">
                        <input type="email" name="user_email" id="contactUserEmailInput" required>
                        <label id="contactUserEmailLabel">Mail</label>
                    </div>
                    <div class="text-box">
                        <input type="text" name="user_company" id="contactUserCompanyInput" required>
                        <label>Şirket / Şirket Alanı</label>
                    </div>
                    <div class="text-box">
                        <input type="text" name="subject" id="contactSubjectInput" required>
                        <label>Konu</label>
                    </div>
                    <div class="text-box">
                        <textarea name="explanation" id="contactExplanationInput" required></textarea>
                        <label>Açıklama</label>
                    </div>
                    <div class="submitButton-container">
                        <a href="#" id="submitButton" class="floatingButton">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Gönder
                        </a>
                        <div class="loading-spinner">
                            <div class="checkmark draw"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
