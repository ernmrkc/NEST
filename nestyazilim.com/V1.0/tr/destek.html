<body>
    <main class="main-content">
        <div class="transparent_background" id="support-form">
            <div id="backgroundLogo" aria-label="NEST Support Background"></div>
            <div class="scrollablePanel">
                <h1>Yardım & Destek</h1>
                <form>
                    <div class="text-box">
                        <input type="email" name="user_email" id="supportUserEmailInput" required>
                        <label id="supportUserEmailLabel">Mail</label>
                    </div>
                    <div class="select-box">
                        <select name="user_messageType" id="supportUserMessageTypeInput">
                            <option value="feedback ">Geri Bildirim </option>
                            <option value="suggestions " selected>Şikayet </option>
                            <option value="comments">Yorum</option>
                        </select>
                        <label>Sorun Bildir</label>
                    </div>
                    <div class="text-box">
                        <input type="text" name="subject" id="supportSubjectInput" required>
                        <label>Konu</label>
                    </div>
                    <div class="text-box">
                        <textarea name="explanation" id="supportExplanationInput" required></textarea>
                        <label>Açıklama</label>
                    </div>
                    <div class="submitButton-container">
                        <a href="#" id="submitButton" class="floatingButton">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Gönder
                        </a>
                        <div class="loading-spinner">
                            <div class="checkmark draw"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="closeButton">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </main>
