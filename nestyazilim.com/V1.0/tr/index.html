<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        content="Nest Yazılım, yenilikçi yazılım çözümleri sunan öncü bir teknoloji firmasıdır. Gömülü sistemler, uygulama geliştirme ve daha fazlasını keşfedin.">

    <meta name="twitter:image" content="images/corp-logo/nest-white-tr.svg">

    <link rel="canonical" href="https://www.nestyazilim.com/tr/" />
    <link rel="alternate" hreflang="en" href="https://www.nestyazilim.com/en/" />
    <link rel="alternate" hreflang="tr" href="https://www.nestyazilim.com/tr/" />

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/nestyazilim.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <img src="/images/corp-logo/nest-white-tr.svg" alt="Nest Company Logo" id="WelcomeLogo">
    <header>
        <a href="index">
            <div id="corporation_logo" style="background-image: url('/images/corp-logo/nest-white-tr.svg');"></div>
        </a>
        <div id="menu-button">
            &#9776;
        </div>
        <nav>
            <ol id="menubar">
                <li>
                    <a href="index" id="home">Anasayfa</a>
                </li>
                <li>
                    <a href="hakkimizda" id="company">Hakkımızda</a>
                </li>
                <li>
                    <a href="kariyer" id="career">Kariyer</a>
                </li>
                <li>
                    <a href="iletisim" id="contactUs">İletişim</a>
                </li>
            </ol>
        </nav>
    </header>

    <main>
        <div id="mainPage">
            <div class="slide_sectors" id="game-entertainment">
                <div class="sector_img"
                    style="background-image: url('/images/slider-images/game-entertainment-small.webp');"></div>
                <div class="sector_logo"
                    style="background-image: url('/images/slider-texts-tr/oyun-eğlence.webp'); top: 32%;"></div>
            </div>
            <div class="slide_sectors" id="embedded-systems">
                <div class="sector_img"
                    style="background-image: url('/images/slider-images/embedded-systems-small.webp');"></div>
                <div class="sector_logo"
                    style="background-image: url('/images/slider-texts-tr/gömülü-sistemler.webp'); top: 60%;"></div>
            </div>
            <div class="slide_sectors" id="artificial-intelligence">
                <div class="sector_img"
                    style="background-image: url('/images/slider-images/artificial-intelligence-small.webp');"></div>
                <div class="sector_logo"
                    style="background-image: url('/images/slider-texts-tr/yapay-zeka.webp'); top: 60%;"></div>
            </div>
            <div class="slide_sectors" id="ar-vr-technologies">
                <div class="sector_img"
                    style="background-image: url('/images/slider-images/ar-vr-technologies-small.webp');"></div>
                <div class="sector_logo"
                    style="background-image: url('/images/slider-texts-tr/ar-vr-teknolojileri.webp'); top:60%;"></div>
            </div>
            <div class="slide_sectors" id="application_development">
                <div class="sector_img"
                    style="background-image: url('/images/slider-images/application-development-small.webp');"></div>
                <div class="sector_logo"
                    style="background-image: url('/images/slider-texts-tr/uygulama-geliştirme.webp'); top: 32%;"></div>
            </div>
        </div>

        <div id="mainPageMobile">
            <div id="featuredSector" class="featured-sector">
                <img src="/images/sector-images/game-entertainment.webp" alt="Featured Image" class="featured-image">
                <img id="sectorName" src="/images/slider-texts-tr/oyun-eğlence.webp" alt="">
                <a class="floatingButton" id="contactButton" href="/tr/oyun-eglence">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Detaylı Bilgi
                </a>
            </div>

            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-slider">
                        <div class="carousel-item hiddenPrev">
                            <img src="/images/sector-images/game-entertainment.webp" alt="oyun-eğlence">
                        </div>

                        <div class="carousel-item prev">
                            <img src="/images/sector-images/artificial-intelligence.webp" alt="yapay-zeka">
                        </div>

                        <div class="carousel-item active">
                            <img src="/images/sector-images/ar-vr-technologies.webp" alt="ar-vr-teknolojileri">
                        </div>

                        <div class="carousel-item next">
                            <img src="/images/sector-images/application-development.webp" alt="uygulama-geliştirme">
                        </div>

                        <div class="carousel-item hiddenNext">
                            <img src="/images/sector-images/embedded-systems.webp" alt="gömülü-sistemler">
                        </div>
                    </div>
                </div>

                <div class="carousel-controls">
                    <div id="nextButton">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div id="prevButton">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="information">
            <ul>
                <li id="social_media">
                    <a href="https://www.linkedin.com/company/nestyazilim" target="_blank" rel="noopener"
                        title="Linkedin"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://twitter.com/nestyazilimm" target="_blank" rel="noopener" title="X"><i
                            class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=61555443185863" target="_blank" rel="noopener"
                        title="Facebook"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.instagram.com/nestyazilim?igsh=YzVkODRmOTdmMw%3D%3D&utm_source=qr"
                        target="_blank" rel="noopener" title="instagram"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li id="contact">
                    <ul>
                        <li>
                            <a href="gizlilik-politikasi">Gizlilik Politikası</a>
                        </li>
                        <li>
                            <a href="https://maps.app.goo.gl/TaRRm5eVJWTM7DvXA?g_st=iw" target="_blank">Ulaşım</a>
                        </li>
                        <li>
                            <a href="destek">Destek</a>
                        </li>
                        <li>
                            <a href="/en/index">English</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </footer>

    <script src="/js/nest.js"></script>
</body>

</html>
