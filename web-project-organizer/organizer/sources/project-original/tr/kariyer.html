            </ol>
        </nav>
    </header>

    <main class="main-content">
        <div id="backgroundLogo" aria-label="NEST Career Background"></div>
        <div class="transparent_background" id="career-form">
            <div class="scrollablePanel">
                <h1>Nest Elektronik ve Yazılım Teknolojileri - Kariyer</h1>
                <form id="applicationForm">
                    <div class="text-box">
                        <input type="text" name="user_name" id="careerUserNameInput" required>
                        <label>Ad-Soyad</label>
                    </div>
                    <div class="text-box">
                        <input type="tel" name="user_phone" id="careerUserPhoneInput">
                        <label id="careerUserPhoneLabel">Telefon numarası</label>
                    </div>
                    <div class="text-box">
                        <input type="email" name="user_email" id="careerUserEmailInput" required>
                        <label id="careerUserEmailLabel">Mail</label>
                    </div>
                    <div class="select-box">
                        <select name="application_department" id="careerApplicationDepartmentInput" required>
                            <option value="Backend Gelistirme ">Backend Developer </option>
                            <option value="Frontend Developer " selected> Frontend Developer </option>
                            <option value="3d Modelleme Uzmanı">3d Modelleme & Görselleştirme Uzmanı</option>
                            <option value="Gömülü Sistemler Geliştirici">Gömülü Sistemler Geliştirici</option>
                            <option value="Otomasyon Test Mühendisi"> Otomasyon Test Mühendisi</option>

                        </select>
                        <label>Hangi pozisyon ile ilgileniyorsunuz?</label>
                    </div>
                    <div class="file-upload-box">
                        <div class="file-upload-grid">
                            <div class="file-upload-row">
                                <div class="file-upload-item">
                                    <input type="file" name="user_cv" id="careerCvInput" accept=".pdf,.doc,.docx"
                                        required>
                                    <label for="careerCvInput">CV Yükle</label>
                                </div>
                                <div class="file-upload-item">
                                    <input type="file" name="user_coverLetter" id="careerCoverLetterInput"
                                        accept=".pdf,.doc,.docx" required>
                                    <label for="careerCoverLetterInput">Niyet Mektubu Yükle</label>
                                </div>
                            </div>
                            <div class="file-upload-row">
                                <div class="file-upload-item">
                                    <a href="#" target="_blank" id="careerCvDownload" style="display: none;">CV
                                        indir</a>
                                </div>
                                <div class="file-upload-item">
                                    <a href="#" target="_blank" id="careerCoverLetterDownload"
                                        style="display: none;">Niyet mektubu indir</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submitButton-container">
                        <a href="#" id="submitButton" class="floatingButton">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            Gönder
                        </a>
                        <div class="loading-spinner">
                            <div class="checkmark draw"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
